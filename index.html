<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css?version=1" type="text/css">

</head>
<body>
<div class="bg-dark login-container">
    <div class="content-login">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-2"></div>
              <div class="col-sm-8 col-md-6">
                  <div class="form-container">
                      <div class="form-header">
                          <div class="form-header-container">
                              <div class="form-header-left">
                                  <H5 id="form-info"> Login to Your Account </H5>
                              </div>
                              <div class="form-header-right">
                                  <img class="login-ico" src="icon/user.svg" alt="Icon Login" />
                              </div>
                          </div>
                      </div>
                      <div class="form-content">


                          <form role="form" method="post" class="login-form" id="form-id">
                              <div class="form-row login-form" id="name-container">
                                  <label class="sr-only" for="formUsername">Username</label>
                                  <input type="text" name="username" value="" placeholder="Username..." class="form-username form-control" id="formUsername">
                              </div>
                              <div class="form-row  login-form" id="email-container">
                                  <label class="sr-only" for="formEmail">Username</label>
                                  <input type="email" name="email" value="" placeholder="Email..." class="form-username form-control" id="formEmail">
                              </div>
                              <div class="form-row login-form" id="password-container">
                                  <label class="sr-only" for="formPassword">Username</label>
                                  <input type="password" name="password" value="" placeholder="Password..." class="form-username form-control" id="formPassword">
                                  <input type="hidden"   name="services" id="services" value="login">
                              </div>
                              <div class="form-row login-form">
                                  <button type="button"  class="login-button btn btn-success" id="btnLogin" >Sin In</button>
                              </div>
                          </form>
                      </div>
                      <div class="form-footer">
                          <p class="text-center">If You need Account <a href="#" class="regisetr" id="register">Register Now</a></p>
                          <p class="text-center">If You not remember Password <a href="#" class="regisetr" id="req-pas">Password recovery</a></p>
                      </div>
                  </div>
              </div>
                <div class="col-md-3 col-sm-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-12"></div>
            </div>
            <div class="row">
                <div class="col-sm-12"></div>
            </div>
        </div>
        <footer class="fixed-bottom "><p class="text-center">Create By Hubert Langier</p></footer>
    </div>

</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script src="js/script.js" type="text/javascript"></script>
</body>

</html>
